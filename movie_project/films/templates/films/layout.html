{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>{% block title %}My Favorite Movies{% endblock %}</title>

</head>
<body>
    <div class="d-flex">
        <aside class="flex-shrink-0">
            <img src="{% static 'films/img/movie.png' %}" alt="любимые фильмы" width="150px">
            <span>My Favorite Movies</span>
            {% include 'films/nav.html' %}
        </aside>

        <main class="flex-grow-1">
            {% block content %}
            <h1>Welcome to My Favorite Movies</h1>
            <p>Here you can find a collection of my favorite movies.</p>
            {% endblock %}
        </main>
    </div>

    <!-- Подключаем Bootstrap JS и jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
